<!DOCTYPE html>
<html>
<head>
	<title>Table Demo</title>
</head>
<body>
	<h1>Table Demo</h1>
	<table border="1">
		<thead>
			<tr>
				<th>Photo</th>
				<th>Name</th>
				<th>Link</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><img src="jrt-puppy-home.jpg"></td>
				<td>Nice Pet</td>
				<td><a href="http://www.google.com">Link to google</a></td>
			</tr>
			<tr>
				<td><img src="lights-for-pets.jpg"></td>
				<td>Cute Pet</td>
				<td><a href="http://www.instagram.com">link to instagram</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
