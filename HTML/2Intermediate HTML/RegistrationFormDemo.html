<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="first">First Name:</label>
			<input type="text" name="firstname" id="first" placeholder="Jay" required>
			<label for="second">Second Name:</label>
			<input type="text" name="secondname" id="second" placeholder="Bhatt" required>
		</div>
		<div>
			<label for="male">Male:</label>
			<input type="radio" name="gender" id="male" value="male">
			<label for="female">Female:</label>
			<input type="radio" name="gender" id="female" value="female">
			<label for="other">Other:</label>
			<input type="radio" name="gender" id="other" value="other">
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" name="emailId" id="email" placeholder="Email Address" required>
			<label for="password">Password:</label>
			<input type="password" name="password" required pattern=".{5,10}">
		</div>
		<div>
			<label>Birth Date:
				<select name="month">
					<option>Month</option>
					<option value="jan">jan</option>
					<option value="fab">feb</option>
					<option value="mar">mar</option>
					<option value="apr">apr</option>
					<option value="may">may</option>
				</select >
				<select name="day">
					<option>Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
				</select>
			</label>
		</div>
		<div>
			<label for="agree">I agree to the terms and conditions : </label>
			<input type="checkbox" name="agree" value="true" id="agree">
		</div>
		<div>
			<input type="submit" value="Register">
		</div>
	</form>
</body>
</html>
